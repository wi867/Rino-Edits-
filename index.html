<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rino Edits</title>
  <style>
    * {
      margin: 0;

      box-sizing: border-box;
    }

    html, body {
      height: 100%;

      overflow: hidden;
      font-family: sans-serif;
    }

    .iframe-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;

      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

</head>

    <iframe 
      src="https://shivam-visual-studio.my.canva.site/rino-edits-studio"
